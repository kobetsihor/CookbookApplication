<div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="recipe.title" class="form-control" />
</div>
<div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="recipe.description" class="form-control" />
</div>
<div class="form-group">
    <label>Date Created</label>
    <input type="date" [(ngModel)]="recipe.dateCreated" class="form-control" />
</div>
