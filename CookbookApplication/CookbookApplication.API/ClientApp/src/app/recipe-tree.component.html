<div>
    <a routerLink="/create" class="btn btn-success nav-link">Add recipe</a>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <td>Title</td>
        <td>Description</td>
        <td>Date Created</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let recipe of recipes">
        <td>{{recipe?.title}}</td>
        <td>{{recipe?.description}}</td>
        <td>{{recipe?.DateCreated}}</td>
        <td>
            <a [routerLink]="['edit', recipe.id]" class="btn btn-sm btn-primary">Edit</a>
          <!--  <button (click)="delete(recipe.id)" class="btn btn-sm btn-danger">Удалить</button>-->
        </td>
    </tr>
    </tbody>
</table>
